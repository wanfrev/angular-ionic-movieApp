<div class="content">
  <img
    src="assets/icons/chevron-back-outline.svg"
    class="icon"
    alt="Back Icon"
    (click)="navigateBack()"
  />

  <div id="container">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      (input)="searchMovies()"
      placeholder="Search..."
      class="searchbar"
    />

    <div *ngIf="movies.length > 0; else noResults" class="movie-grid">
      <div
        *ngFor="let movie of movies"
        class="movie-card"
        (click)="goToDetail(movie.id)"
      >
        <img *ngIf="movie.image || movie.imageUrl" [src]="movie.image || movie.imageUrl" [alt]="movie.title" />
        <h3>{{ movie.title }} <span *ngIf="movie.source === 'local'">(guardada)</span></h3>
      </div>
    </div>

    <ng-template #noResults>
      <p>No se encontraron resultados para tu b√∫squeda.</p>
    </ng-template>
  </div>
</div>
