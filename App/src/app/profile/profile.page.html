<ion-content [fullscreen]="true">

      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Perfil</strong>
    <p>Correo electrónico: {{ email }}</p>

  </div>
</ion-content>
