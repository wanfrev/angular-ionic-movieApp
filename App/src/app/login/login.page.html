<ion-content [fullscreen]="true">
  <div class="background-image"></div>
  <div class="container">
    <form (ngSubmit)="handleLogin()">
      <ion-item>
        <ion-label position="floating">Nombre de Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
      <ion-button class="login-button" expand="full" type="submit">Iniciar Sesión</ion-button>
    </form>
    <ion-button expand="full" fill="clear" (click)="navigateToRegister()">¿No tienes cuenta? Regístrate</ion-button>
  </div>
</ion-content>
