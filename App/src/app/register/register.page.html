<ion-content [fullscreen]="true">
  <div class="container">
    <form (ngSubmit)="handleRegister()">
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </div>
      <button class="login-button" type="submit">Registrarse</button>
      <button class="register-button" (click)="navigateToLogin($event)">¿Ya tienes cuenta? Inicia sesión</button>
    </form>
  </div>
</ion-content>
